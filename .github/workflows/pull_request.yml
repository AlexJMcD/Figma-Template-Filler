name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  pull_request:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17 for Android
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Ensure gradlew has the correct permissions
      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      # Cache Gradle dependencies (to speed up builds)
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set FIGMA_API_TOKEN environment variable for the build process
      - name: Set FIGMA_API_TOKEN
        run: echo "FIGMA_API_TOKEN=${{ secrets.FIGMA_API_TOKEN }}" >> $GITHUB_ENV

      # Install dependencies and build the project
      - name: Build with Gradle
        run: ./gradlew clean build

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest testReleaseUnitTest

      # Run lint checks
      - name: Run Lint Checks
        run: ./gradlew lint

      # Build Debug APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload APK as an artifact
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
